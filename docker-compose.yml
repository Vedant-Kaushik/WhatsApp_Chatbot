services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  whatsapp-bot:
    build: .
    ports:
      - "5173:5173"
    env_file:
      - .env
    volumes:
      - ./vector_stores:/app/vector_stores
      - ./temp_downloads:/app/temp_downloads
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - DB_URI=postgresql://postgres:postgres@postgres:5432/postgres

volumes:
  postgres_data: